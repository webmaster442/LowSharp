syntax = "proto3";

option csharp_namespace = "LowSharp.ApiV1.HealthCheck";

package LowSharp.ApiV1.HealthCheck;

service Health {
    rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
}

message HealthCheckRequest {
    int32 number1 = 1;
    int32 number2 = 2;
}

message HealthCheckResponse {
    int64 sum = 1;
}