syntax = "proto3";

package lowsharp.apiv1.healthcheck;

option csharp_namespace = "LowSharp.ApiV1.HealthCheck";

service Health {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
  rpc GetComponentVersions(GetComponentVersionsRequest) returns (GetComponentVersionsRespnse);
}

message HealthCheckRequest {
  int32 number1 = 1;
  int32 number2 = 2;
}

message HealthCheckResponse {
  int64 sum = 1;
}

message GetComponentVersionsRequest {

}

message ComponentVersion {
  string name = 1;
  string version_string = 2;
}

message GetComponentVersionsRespnse
{
  string operating_system = 1;
  string operating_system_version = 2;
  string runtime_version = 3;
  repeated ComponentVersion component_versions = 4;
}
